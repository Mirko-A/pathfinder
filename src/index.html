<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinder</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="grid-and-controls-container">
        <div class="grid-container" id="grid-container">
          <div id="grid"></div>
        </div>

        <div class="controls-container">
          <div class="controls">
            <div class="left-controls">
              <label for="editor-mode">Cell</label>
              <select name="editor-mode" id="editor-mode">
                <option value="Empty">Empty</option>
                <option value="Block">Block</option>
                <option value="Start">Start</option>
                <option value="End">End</option>
              </select>
              <label for="algorithm-select">Algorithm</label>
              <select name="algorithm-select" id="algorithm-select">
                <option value="dijkstra">Dijkstra</option>
                <option value="a-star">A*</option>
                <option value="bfs">BFS</option>
                <option value="dfs">DFS</option>
              </select>
              <button class="button" id="run-button">Run</button>
            </div>

            <div class="right-controls">
              <label for="grid-size-input">Grid size</label>
              <input
                type="number"
                id="grid-size-input"
                min="10"
                max="40"
                value="20"
              />
              <label for="cell-size-input">Cell size (px)</label>
              <input
                type="number"
                id="cell-size-input"
                min="30"
                max="60"
                value="40"
              />
              <button class="button" id="create-grid-button">
                Create Grid
              </button>
              <button class="button" id="clear-grid-button">Clear Grid</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
