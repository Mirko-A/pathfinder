<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <button class="button" id="empty-mode-button">Empty</button>
        <button class="button" id="block-mode-button">Block</button>
        <button class="button" id="start-mode-button">Start</button>
        <button class="button" id="end-mode-button">End</button>
        <button class="button" id="run-button">Run</button>
        <button class="button" id="debug-button">Debug</button>
      </div>
      <div class="grid-and-controls-container">
        <div class="grid-container" id="grid-container">
          <div id="grid"></div>
        </div>
        <div class="controls">
          <label for="grid-size-input">Grid Size</label>
          <input
            type="number"
            id="grid-size-input"
            min="10"
            max="40"
            value="20"
          />
          <label for="square-size-input">Square size (px)</label>
          <input
            type="number"
            id="square-size-input"
            min="30"
            max="60"
            value="40"
          />
          <button class="button" id="create-grid-button">Create Grid</button>
        </div>
      </div>
    </div>
  </body>
</html>
